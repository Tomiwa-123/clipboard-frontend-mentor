<!DOCTYPE html>
<html>
<head>
<style>
  div > p {
    background-color: orange;
}
div ~ p {
    background-color: yellow;
}
div + p {
    background-color: blue;
}
</style>
</head>
<body>

  <div>
    <p>I am a barbie boy</p>
    <p>I am a barbie boy</p>
    <span><p>I am a barbie boy</p></span>
  </div>
<p>I am a barbie boy</p>
        <p>I am a barbie boy</p>
</body>
