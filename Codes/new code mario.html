<!DOCTYPE html>
<html>
<body>

<h2>Floating Images</h2>
<p><strong>Float the image to the Right:</strong></p>
<p>
<img src="mario.PNG" alt="A Cup" style="float:right;width:150px;height:150px;margin: 0.5em;
border: 2px solid red;">
A Mario floated to the RIGHT.
</p>
<Br>
<p><strong>Float the image to the Left:</strong></p>
<p>
<img src="bbbb.jpg" alt="A Plate" style="float:left;width:150px;height:150px;margin: 0.5em;
border: 2px solid black;">
A Girl floated to the LEFT.
</p>
<Br>
<p><strong>A Non-float Image:</strong></p>
<p>
<img src="IMG_4266.jpg" alt="A Spoon" style="float:none;width:150px;height:150px;margin: 0.5em;
border: 2px dotted black;">
A Face floated on DEFAULT.
</p>
<Br>
</body>
</html>
